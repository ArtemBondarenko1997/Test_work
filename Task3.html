<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	Input  data: &nbsp;&nbsp;
<textarea class="in" rows="3">3
1,3,3
3,3,3</textarea>
<br>
	Output data:
<textarea class="out" rows="3"></textarea>
<br>
 <button onclick="сalculate()">Вычислить</button>
</body> 
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script type="text/javascript">
	var V_cola_is=[], V_cola_max=[],n, sum=0, max1=0, max2=0;
	function read(){
    	var lines = $('.in').val().replace(/^[\n\r]+|[\n\r]+$/g,'').split(/[\n\r]+/);
    	n=Number(lines[0]);
    	
    	V_cola_is=lines[1].split(',',n);

    	V_cola_max=lines[2].split(',',n);
}
	function сalculate_amount(){
		sum=0;
		for (var i = V_cola_is.length - 1; i >= 0; i--) {
			sum+=Number(V_cola_is[i]);
	}
}

	function max(){
		max1=Number(V_cola_max[0]);
		max2=Number(V_cola_max[0]);
		for (var i = V_cola_max.length - 1; i >= 0; i--) {
			if(Number(V_cola_max[i])>max1){max1=Number(V_cola_max[i]);}
		else{
			if (Number(V_cola_max[i])>max2) max2=Number(V_cola_max[i]);}
		}
	}

	function write(){
		if((max1+max2)<sum) { $('.out').val('NO');}
		else { $('.out').val('YES');}
	}

	function сalculate(){
		read();
		сalculate_amount();
		max();
		write();
}

сalculate();

</script>
</html>
